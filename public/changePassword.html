<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Change Password</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">
	<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
		<div id="PasswordChange" class="block">
			<h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Change Password</h2>
			<form onsubmit="changePassword(event)" class="space-y-5">

				<!-- Old Password -->
				<div>
					<label for="oldPassword" class="block mb-2 text-sm font-medium text-gray-700">Current Password</label>
					<input type="password" id="oldPassword" name="oldPassword" placeholder="Enter current password"
						class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none" required>
				</div>

				<!-- New Password -->
				<div>
					<label for="newPassword" class="block mb-2 text-sm font-medium text-gray-700">New Password</label>
					<input type="password" id="newPassword" name="newPassword" placeholder="Enter new password"
						class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
						required oninput="checkStrength()">
					<p id="strengthText" class="text-xs mt-1 text-gray-500"></p>
				</div>

				<!-- Confirm Password -->
				<div>
					<label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-700">Confirm New Password</label>
					<input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter new password"
						class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none" required>
				</div>

				<!-- Submit -->
				<button type="submit"
					class="w-full p-3 bg-indigo-600 text-white rounded-lg font-medium text-base transition hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500">
					Update Password
				</button>

				<!-- Feedback Message -->
				<p id="message" class="text-sm mt-3 text-center"></p>
			</form>
		</div>
	</div>

	<script src="profile.js"></script>
	<script src="login.js">	</script>
	<script>
        // Initialize authentication check
        checkAuth();
    </script>
</body>
</html>
