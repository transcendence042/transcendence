# 900100 - Whitelist static assets from blocking (keep in DetectionOnly)
# If CRS detects XSS/SQLi in query strings for static files, it can create FPs.
# We keep engine in DetectionOnly for these requests so they log but don't block.
SecRule REQUEST_FILENAME "@rx \.(:?css|js|png|jpg|jpeg|gif|svg|ico|webp|woff2?|ttf|map)$"     "id:900100,phase:1,pass,nolog,ctl:ruleEngine=DetectionOnly"
